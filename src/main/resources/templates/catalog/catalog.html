<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>
<main>
    <div class="container mt-4">
        <h2 th:text="#{appliance.header.list}">Appliances List</h2>
        <div class="row">
            <div class="col-md-4" th:each="appliance: ${appliances}">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${appliance.name}"/>
                        <p class="card-text">
                            <label for="price" th:text="#{object.appliance.price}"/>
                            <strong id="price" th:text="${appliance.price} + '$'"/>
                        </p>
                        <form method="post" th:action="@{/cart/add-item}">
                            <input th:name="applianceId" th:value="${appliance.id}" type="hidden"/>
                            <div class="form-group">
                                <label for="number" th:text="#{object.orderRow.number}"></label>
                                <input id="number" min="1" required th:name="number" type="number"/>
                            </div>
                            <button class="btn btn-primary mt-2" th:text="#{btn.add}" type="submit"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Pagination Controls -->
    <div class="d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item" th:classappend="${appliances.hasPrevious()} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/catalog(page=${appliances.number - 1})}">
                    <span class="icon">
                        <i class="fa fa-chevron-left"></i>
                    </span>
                </a>
            </li>
            <li class="page-item" th:classappend="${i == appliances.number} ? 'active' : ''"
                th:each="i : ${#numbers.sequence(0, appliances.totalPages - 1)}">
                <a class="page-link" th:href="@{/catalog(page=${i})}"
                   th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${appliances.hasNext()} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/catalog(page=${appliances.number + 1})}">
                    <span class="icon">
                        <i class="fa fa-chevron-right"></i>
                    </span>
                </a>
            </li>
        </ul>
    </div>
</main>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
