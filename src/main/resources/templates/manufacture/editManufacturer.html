<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Edit Manufacturer</title>
</head>
<body>
<div th:insert="~{menunavy::navy}"></div>
<div class="container mt-4">
    <h1 th:text="#{manufacturer.btn.edit}"></h1>
    <form th:action="@{/manufacturers/edit-manufacturer}" th:object="${manufacturer}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label" th:text="#{object.manufacturer.name}"></label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" th:value="#{btn.submit}"/>
            <a class="btn btn-secondary" th:href="@{/manufacturers}" th:text="#{btn.cancel}"></a>
        </div>
    </form>
</div>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
