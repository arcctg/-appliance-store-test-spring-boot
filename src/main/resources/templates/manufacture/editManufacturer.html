<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Edit Manufacturer</title>
</head>
<body>
<div th:insert="~{menunavy::navy}"></div>
<h1 th:text="#{appliance.header.edit}"></h1>
<form action="#" th:action="@{edit-manufacturer}" th:object="${manufacturer}" method="post">
    <p style="display: none;">
        <input type="number" th:field="*{id}" readonly/>
    </p>
    <p>
    <p th:if="${#fields.hasErrors('name')}" class="text-danger">Invalid name</p>
    <span th:text="#{object.manufacturer.name}"></span>
    <input type="text" th:field="*{name}" required/>
    </p>
    <div>
        <input type="submit" th:value="#{btn.submit}"/>
        <input type="reset" th:value="#{btn.reset}"/>
    </div>
</form>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
