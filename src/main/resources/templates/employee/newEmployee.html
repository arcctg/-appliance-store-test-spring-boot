<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>New Employee</title>
</head>
<body>
<div th:insert="~{menunavy::navy}"></div>
<div class="container mt-4">
    <h1 th:text="#{employee.btn.new}"></h1>
    <form method="post" th:action="@{/employees/add-employee}" th:object="${employee}">
        <div class="mb-3">
            <label class="form-label" for="name" th:text="#{object.user.name}"></label>
            <input class="form-control" id="name" required th:field="*{name}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email" th:text="#{object.user.email}"></label>
            <input class="form-control" id="email" required th:field="*{email}" type="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password" th:text="#{object.user.password}"></label>
            <input class="form-control" id="password" required th:field="*{password}" type="password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="department" th:text="#{object.employee.department}"></label>
            <input class="form-control" id="department" required th:field="*{department}" type="text">
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" th:value="#{btn.submit}" type="submit"/>
            <a class="btn btn-secondary" th:href="@{/employees}" th:text="#{btn.cancel}"></a>
        </div>
    </form>
</div>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
