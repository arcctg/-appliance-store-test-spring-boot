<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>New Employee</title>
</head>
<body>
<div th:insert="~{menunavy::navy}"></div>
<h1 th:text="#{employee.btn.new}"></h1>
<form action="#" th:action="@{edit-employee}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <p><span th:text="#{object.user.name}"></span> <input type="text" th:field="*{name}"/></p>
    <p><span th:text="#{object.user.email}"></span> <input type="text" th:field="*{email}"/></p>
    <p><span th:text="#{object.user.password}"></span> <input type="text" th:field="*{password}"/></p>
    <p><span th:text="#{object.employee.department}"></span> <input type="text" th:field="*{department}"/></p>
    <div>
        <input type="submit" th:value="#{btn.submit}"/>
        <input type="reset" th:value="#{btn.reset}"/>
    </div>
</form>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
