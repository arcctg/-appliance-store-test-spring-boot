<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>New Employee</title>
</head>
<body>
<div th:insert="~{menunavy::navy}"></div>
<div class="container mt-4">
    <h1 th:text="#{employee.btn.new}"></h1>
    <form th:action="@{/employees/edit-employee}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label" th:text="#{object.user.name}"></label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{object.user.email}"></label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" th:text="#{object.user.password}"></label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <div class="mb-3">
            <label for="department" class="form-label" th:text="#{object.employee.department}"></label>
            <input type="text" class="form-control" id="department" th:field="*{department}" required>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" th:value="#{btn.submit}"/>
            <a class="btn btn-secondary" th:href="@{/employees}" th:text="#{btn.cancel}"></a>
        </div>
    </form>
</div>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
