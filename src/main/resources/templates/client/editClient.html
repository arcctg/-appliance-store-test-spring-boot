<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Edit client</title>
</head>
<body>
<div th:insert="~{menunavy::navy}"></div>
<h1 th:text="#{client.btn.new}"></h1>
<form action="#" th:action="@{edit-client}" th:object="${client}" method="post">
    <p style="display: none;">
        <input type="hidden" th:field="*{id}" readonly/>
    </p>
    <p>
        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:text="#{user.name.is.mandatory}"/>
        <span th:text="#{object.user.name}"/>
        <input type="text" th:field="*{name}"/>
    </p>
    <p>
        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:text="#{user.email.is.correctly}"></p>
        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:text="#{user.email.is.blank}"></p>
        <span th:text="#{object.user.email}"></span>
        <input type="text" th:field="*{email}"/>
    </p>
    <p>
        <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:text="#{user.password.is.correctly}">Invalid password</p>
        <span th:text="#{object.user.password}"></span>
        <input type="text" th:field="*{password}"/>
    </p>
    <p>
        <p th:if="${#fields.hasErrors('card')}" class="text-danger">Invalid card</p>
        <span th:text="#{object.client.card}"></span>
        <input type="text" th:field="*{card}"/>
    </p>
    <div>
        <input type="submit" th:value="#{btn.submit}"/>
        <input type="reset" th:value="#{btn.reset}"/>
    </div>
</form>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
