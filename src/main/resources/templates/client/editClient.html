<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Edit client</title>
</head>
<body>
<div th:insert="~{menunavy::navy}"></div>
<div class="container">
    <h1 th:text="#{client.btn.new}"></h1>
    <form action="#" method="post" th:action="@{edit-client}" th:object="${client}">
        <input th:field="*{id}" type="hidden"/>
        <div class="mb-3">
            <label for="name" th:text="#{object.user.name}"/>
            <input class="form-control" id="name" required th:field="*{name}" type="text"/>
        </div>
        <div class="mb-3">
            <label for="email" th:text="#{object.user.email}"></label>
            <input class="form-control" id="email" required th:field="*{email}" type="text"/>
        </div>
        <div class="mb-3">
            <label for="password" th:text="#{object.user.password}"></label>
            <input class="form-control" id="password" required th:field="*{password}" type="text"/>
        </div>
        <div class="mb-3">
            <label for="card" th:text="#{object.client.card}"></label>
            <input class="form-control" id="card" required th:field="*{card}" type="text"/>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" th:value="#{btn.submit}" type="submit"/>
            <a class="btn btn-secondary" th:href="@{/clients}" th:text="#{btn.cancel}"></a>
        </div>
    </form>
</div>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
