<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Shopping Cart</title>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>
<main>
    <div class="container mt-4">
        <h2 th:text="#{cart.header}">Shopping Cart</h2>
        <div th:if="${cart.orderRowSet.isEmpty()}">
            <p th:text="#{cart.empty}">Your cart is empty.</p>
        </div>
        <div th:unless="${cart.orderRowSet.isEmpty()}">
            <table class="table">
                <thead>
                <tr>
                    <th th:text="#{object.appliance.name}">Appliance</th>
                    <th th:text="#{object.appliance.price}">Price</th>
                    <th th:text="#{object.orderRow.number}">Quantity</th>
                    <th th:text="#{object.orderRow.amount}">Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="orderRow : ${cart.orderRowSet}">
                    <td th:text="${orderRow.appliance.name}"></td>
                    <td th:text="${orderRow.appliance.price}"></td>
                    <td th:text="${orderRow.number}"></td>
                    <td th:text="${orderRow.amount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
