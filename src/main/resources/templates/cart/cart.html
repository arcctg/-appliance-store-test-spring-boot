<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Shopping Cart</title>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>
<main>
    <div class="container mt-4">
        <h2 th:text="#{cart.header}"/>
        <div th:if="${cart.orderRowSet.isEmpty()}">
            <p th:text="#{cart.empty}"/>
        </div>
        <div th:unless="${cart.orderRowSet.isEmpty()}">
            <table class="table">
                <thead>
                <tr>
                    <th th:text="#{object.appliance.name}"/>
                    <th th:text="#{object.appliance.price}"/>
                    <th th:text="#{object.orderRow.number}"/>
                    <th th:text="#{object.orderRow.amount}"/>
                    <th th:text="#{object.operations}"/>
                </tr>
                </thead>
                <tbody>
                <tr th:each="orderRow, i : ${cart.orderRowSet}">
                    <td th:text="${orderRow.appliance.name}"></td>
                    <td th:text="${orderRow.appliance.price} + '$'"></td>
                    <td th:text="${orderRow.number}"></td>
                    <td th:text="${orderRow.amount} + '$'"></td>
                    <td>
                        <button class="btn btn-warning btn-sm" data-bs-target="#editModal" data-bs-toggle="modal"
                                th:attr="data-order-id=${orderRow.id}, data-order-number=${orderRow.number}"
                                th:text="#{btn.edit}"></button>
                        <a class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this object?');"
                           th:href="@{/cart/delete-item(orderId=${orderRow.id})}" th:text="#{btn.delete}"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<div th:insert="~{footer::footer}"></div>


<!-- Edit Modal -->
<div aria-hidden="true" aria-labelledby="editModalLabel" class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel" th:text="#{modal.edit.title}"/>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form id="editForm" method="post" th:action="@{/cart/edit-item}">
                    <input id="editOrderId" name="orderId" type="hidden"/>
                    <div class="mb-3">
                        <label class="form-label" for="editNumber" th:text="#{object.orderRow.number}">Quantity</label>
                        <input class="form-control" id="editNumber" min="1" name="number" required type="number"/>
                    </div>
                    <button class="btn btn-primary" th:text="#{btn.submit}" type="submit"/>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const editModal = document.getElementById('editModal');
    editModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;

        editModal.querySelector('#editOrderId').value = button.getAttribute('data-order-id');
        editModal.querySelector('#editNumber').value = button.getAttribute('data-order-number');
    });
</script>
</body>
</html>
