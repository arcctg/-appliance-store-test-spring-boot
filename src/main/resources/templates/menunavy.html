<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="navy">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" th:text="#{shop.name}"></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav" sec:authorize="hasRole('EMPLOYEE')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clients}" th:text="#{clients.menu.name}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employees}" th:text="#{employees.menu.name}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/manufacturers}" th:text="#{manufacturers.menu.name}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/appliances}" th:text="#{appliances.menu.name}"></a>
                    </li>
                </ul>
                <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}" th:text="#{order.menu.name}"></a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#cartModal">
                            Shopping Cart
                        </button>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="btn btn-outline-light" th:href="@{/login}" th:text="#{btn.login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="btn btn-outline-light" th:href="@{/logout}" th:text="#{btn.logout}">Logout</a>
                    </li>
                </ul>
                <form class="language-form ms-3">
                    <label>
                        <select name="lang" onchange="changeLanguage(this.value)">
                            <option value="en" th:selected="${#locale.language}=='en'">English</option>
                            <option value="ua" th:selected="${#locale.language}=='ua'">Українська</option>
                        </select>
                    </label>
                </form>
                <script>
                    function changeLanguage(lang) {
                        const url = new URL(window.location.href);
                        url.searchParams.set('lang', lang);
                        window.location.href = url.toString();
                    }
                </script>

                <!-- Modal -->
                <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="cartModalLabel">Shopping Cart Preview</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div th:if="${cart.orderRowSet.isEmpty()}">
                                    <p th:text="#{cart.empty}">Your cart is empty.</p>
                                </div>
                                <div th:unless="${cart.orderRowSet.isEmpty()}">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th th:text="#{object.appliance.name}">Appliance</th>
                                            <th th:text="#{object.appliance.price}">Price</th>
                                            <th th:text="#{object.orderRow.number}">Quantity</th>
                                            <th th:text="#{object.orderRow.amount}">Amount</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="orderRow : ${cart.orderRowSet}">
                                            <td th:text="${orderRow.appliance.name}"></td>
                                            <td th:text="${orderRow.appliance.price}"></td>
                                            <td th:text="${orderRow.number}"></td>
                                            <td th:text="${orderRow.amount}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a class="btn btn-primary" th:href="@{/cart}">View Full Cart</a>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
<div th:fragment="line">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Appliance store</a>
        </div>
    </nav>
</div>
</body>
</html>
