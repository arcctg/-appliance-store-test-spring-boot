<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>
<main>
    <h1 th:text="#{appliance.header.list}">Appliances list</h1>

    <th:block th:each="appliance: ${appliances}">
        <form class="store-form" th:action="@{add-into-order(ordersId=${ordersId})}" th:object="${orderRow}" method="post">
<!--            <input type="hidden" th:field="*{ordersId}" th:value="${ordersId}" >-->
            <input type="hidden" th:field="*{appliance}" th:value="${appliance}"/>
            <input type="hidden" th:value="${appliance.id}" th:name="applianceId">
            <span th:text="${appliance.name}" />
            <input th:name="numbers" th:field="*{number}" placeholder="Numbers"/>
            <input th:name="price" th:field="*{amount}" th:value="${appliance.price}"/>
            <input type="submit" value="Add">
        </form>
    </th:block>
    <a th:href="@{/orders}" class="btn btn-primary">To orders</a>
</main>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
