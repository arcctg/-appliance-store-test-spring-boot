<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>
<main>
    <div th:unless="${orders.isEmpty()}">
        <h1>Shopping cart</h1>
        <table class="table table-hover">
            <thead>
            <tr class="table-dark ms-auto">
                <!--            <th>ID</th>-->
                <!--            <th>Client</th>-->
                <!--            <th>Employee</th>-->
                <th>Status</th>
                <th>Appliances</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order: ${orders}">
                <!--            <td><span class="float-end" th:text="${order.id}"/></td>-->
                <!--            <td><span class="float-end" th:text="${order.client}"/></td>-->
                <!--            <td><span class="float-end" th:text="${order.employee}"/></td>-->
                <td>
                    <div th:if="${order.approved}">
                        <a th:href="@{/orders/cancel(id=${order.id})}">Approved</a>
                    </div>
                    <!-- ELSE -->
                    <div th:unless="${order.approved}">
                        <a th:href="@{/orders/approve(id=${order.id})}">Waiting</a>
                        <!--                    <a th:href="@{/orders/approve(id=${order.id})}" class="btn btn-primary" th:text="#{btn.approve}"/>-->
                    </div>
                </td>
                <td>
                    <div th:if="${order.orderRowSet.isEmpty()}">
                        <label>empty</label>
                    </div>
                    <div th:unless="${order.orderRowSet.isEmpty()}">
                        <span th:each="orderRow, iterStat : ${order.orderRowSet}" th:text="${iterStat.index == 0 ? orderRow.appliance.name : ', ' + orderRow.appliance.name}"></span>
                    </div>
                </td>
                <td>
                    <a th:href="@{/orders/edit(id=${order.id})}" class="btn btn-primary" th:text="#{btn.edit}"/>
                    <a th:href="@{/orders/delete(id=${order.id})}" class="btn btn-primary" th:text="#{btn.delete}"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
<!--    <a th:href="@{orders/add}" class="btn btn-primary" th:text="#{orders.btn.new}"></a>-->

    <div class="container mt-4">
        <h2 th:text="#{appliance.header.list}">Appliances List</h2>
        <div class="row">
            <div class="col-md-4" th:each="appliance: ${appliances}">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${appliance.name}">Appliance Name</h5>
                        <p class="card-text">
                            <label for="price">Price:</label>
                            <strong id="price" th:text="${appliance.price}"/>
                        </p>
                        <form th:action="@{/orders/add-row}" method="post">
                            <input type="hidden" th:name="applianceId" th:value="${appliance.id}"/>
                            <div class="form-group">
                                <label for="number">Quantity</label>
                                <input type="number" th:name="number" id="number" min="1" required/>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
