<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>
<main>
    <h1 th:text="#{orders.header.list}">Orders list</h1>
    <table class="table table-hover">
        <thead>
        <tr class="table-dark">
            <th>ID</th>
            <th>Client</th>
            <th>Employee</th>
            <th>Approved</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${orders}">
            <td><span class="float-end" th:text="${order.id}"/></td>
            <td><span class="float-end" th:text="${order.client}"/></td>
            <td><span class="float-end" th:text="${order.employee}"/></td>
            <td>
                <div th:if="${order.approved}">
                    <a th:href="@{/orders/cancel(id=${order.id})}">
                      <span class="icon">
                        <i class="fa fa-minus"></i>
                      </span>
                    </a>
                </div>
                <!-- ELSE -->
                <div th:unless="${order.approved}">
                    <a th:href="@{/orders/approve(id=${order.id})}">
                    <span class="icon">
                          <i class="fa fa-check"></i>
                    </span>
                    </a>
<!--                    <a th:href="@{/orders/approve(id=${order.id})}" class="btn btn-primary" th:text="#{btn.approve}"/>-->
                </div>
            </td>
<!--            <td><span class="float-end" th:text="${order.getAmount}"/></td>-->
<!--            <td>-->
<!--                <div>-->
<!--                    <a th:href="@{orders/}+${order.id}+@{/delete}">-->
<!--                        <i class="fa fa-times"></i>-->
<!--                    </a>-->
<!--                </div>-->
<!--                <div>-->
<!--                    <a th:href="@{orders/}+${order.id}+@{/edit}">-->
<!--                        <i class="fa fa-edit"></i>-->
<!--                    </a>-->
<!--                </div>-->

<!--            </td>-->
            <td>
                <a th:href="@{/orders/edit(id=${order.id})}" class="btn btn-primary" th:text="#{btn.edit}"/>
                <a th:href="@{/orders/delete(id=${order.id})}" class="btn btn-primary" th:text="#{btn.delete}"/>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{orders/add}" class="btn btn-primary" th:text="#{orders.btn.new}"></a>
</main>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
